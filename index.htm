<!doctype html>
<meta charset=utf-8>
<title>Match</title>
<link href=css/match.css rel=stylesheet>

<table id=lol-a-table>
    <tr>
        <td rowspan=2 style=width:50%>
        <td id=game-area style=min-width:375px>
        <td class=settings-td rowspan=2>
            <span id=settings-span>
                <b>Match</b><br>
                <input id=reset-button onclick=reset() type=button value=Reset><br>
                <input id=audio-volume max=1 min=0 step=.01 type=range value=1>Audio<br>
                <select id=display-select>
                    <option value=0>Letters</option>
                    <option selected value=1>Numbers</option>
                    <option value=2>Symbols</option>
                </select>Display<br>
                <input id=max-time size=2 value=0>Max Time<br>
                <input id=start-key maxlength=1 size=2 value=H>Start<br>
                <input id=y-margin size=2 value=0>Y Margin
            </span>
    <tr>
        <td>
            Attempted Matches: <b id=attempted-matches>0</b><br>
            Time: <b id=time>0</b><span id=if-time-limit style=display:none> out of <b id=time-max>0</b></span><br>
            <input id=start-button onclick=start() style=font-size:123% type=button value="Start (H)">
            <input id=showhide-button onclick=showhide() type=button value=->
</table>

<script src=js/match.js></script>
