<!doctype html>
<meta charset=utf-8>
<title>Match.htm</title>
<link href=css/match.css rel=stylesheet>

<div id=game-area></div>
Attempted Matches: <b id=attempted-matches>0</b><br>
Time: <b id=time>0</b><span id=if-time-limit> / <b id=time-max>0</b></span><br>
<input id=start-button onclick=start() type=button value="Start [H]">
<input id=settings-button onclick=settings_toggle() type=button value=+>
<br>
<table id=settings>
    <tr>
        <td><input id=audio-volume max=1 min=0 step=0.01 type=range value=1>
        <td>Audio
    <tr>
        <td><select id=display-select>
              <option value=0>Letters</option>
              <option selected value=1>Numbers</option>
              <option value=2>Symbols</option>
            </select>
        <td>Display
    <tr>
        <td><input id=max-time value=0>
        <td>Max Time
    <tr>
        <td><input id=start-key maxlength=1 value=H>
        <td>Start
    <tr>
        <td><input id=y-margin value=0>
        <td>Y Margin
    <tr>
        <td colspan=2><input id=reset-button onclick=reset() type=button value=Reset>
</table>

<script src=js/match.js></script>
